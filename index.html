<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <h1>Fire Data Visualizations</h1>
  
  <!-- Fire Data Map Visualization -->
  <h2>Fire Data Map</h2>
  <div id="fire-map"></div>
  <script>
    const fireMapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 450,
      "title": "Fire Data Visualization",
      "projection": {"type": "mercator"},
      "params": [
        {
          "name": "frpThreshold",
          "value": 750,
          "bind": {
            "input": "range",
            "min": 100,
            "max": 2000,
            "step": 10,
            "name": "FRP Threshold: "
          }
        }
      ],
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/prakritd2/FIT3179/refs/heads/main/ne_50m.json",
            "format": {"type": "topojson", "feature": "ne_50m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "black"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/prakritd2/FIT3179/refs/heads/main/fire_archive_M6_96619.csv"
          },
          "transform": [
            {"filter": "datum.confidence > 90 && datum.frp > frpThreshold"}
          ],
          "mark": {"type": "circle"},
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {
              "field": "scan",
              "type": "quantitative",
              "title": "Scan",
              "scale": {"domain": [0, 1]}
            },
            "color": {
              "field": "frp",
              "type": "quantitative",
              "title": "Fire Radiative Power (FRP)",
              "scale": {"scheme": "reds", "domain": [100, 1000, 2000]}
            },
            "tooltip": [
              {
                "field": "acq_date",
                "type": "temporal",
                "title": "Date",
                "timeUnit": "yearmonthdate",
                "format": "%d/%m/%Y"
              },
              {
                "field": "frp",
                "type": "quantitative",
                "title": "Fire Radiative Power (FRP)"
              },
              {"field": "scan", "type": "quantitative", "title": "Scan Size"},
              {"field": "brightness", "type": "quantitative", "title": "Brightness"}
            ]
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/prakritd2/FIT3179/refs/heads/main/fire_archive_M6_96619.csv"
          },
          "transform": [
            {"filter": "datum.confidence > 90 && datum.frp > frpThreshold"},
            {
              "window": [{"op": "rank", "as": "rank"}],
              "sort": [{"field": "frp", "order": "descending"}]
            },
            {"filter": "datum.rank == 1"}
          ],
          "mark": {
            "type": "text",
            "align": "left",
            "dx": 5,
            "dy": -10,
            "fontSize": 12,
            "fontWeight": "bold"
          },
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "text": {"value": "Highest detected Intensity campfire"}
          }
        }
      ],
      "config": {}
    };
    vegaEmbed("#fire-map", fireMapSpec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
  
  <!-- Fire Area by Jurisdiction Visualization -->
  <h2>Fire Area by Australian Jurisdiction</h2>
  <div id="fire-area"></div>
  <script>
    const fireAreaSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 450,
      "title": "Fire Area by Australian Jurisdiction",
      "data": {
        "url": "https://raw.githubusercontent.com/prakritd2/FIT3179/refs/heads/main/table1.csv",
        "format": {"type": "csv"}
      },
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "Jurisdiction",
          "type": "nominal",
          "title": "Jurisdiction",
          "axis": {"labelAngle": -45}
        },
        "y": {
          "field": "Fire_area_000_hectares",
          "type": "quantitative",
          "title": "Fire Area (000 hectares)"
        },
        "color": {
          "field": "Proportion_forest_fire_area",
          "type": "quantitative",
          "title": "Proportion of Forested Fire Area (%)",
          "scale": {"scheme": "blues"}
        },
        "tooltip": [
          {"field": "Jurisdiction", "type": "nominal", "title": "Jurisdiction"},
          {
            "field": "Fire_area_000_hectares",
            "type": "quantitative",
            "title": "Fire Area (000 hectares)"
          },
          {
            "field": "Forest_area_in_fire_area_000_hectares",
            "type": "quantitative",
            "title": "Forest Area (000 hectares)"
          },
          {
            "field": "Proportion_forest_fire_area",
            "type": "quantitative",
            "title": "Proportion of Forested Fire Area (%)"
          }
        ]
      },
      "config": {}
    };
    vegaEmbed("#fire-area", fireAreaSpec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
  
</body>
</html>
